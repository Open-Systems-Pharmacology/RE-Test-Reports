name: Run RE Report Tests

on: push
  
jobs:
  test-coverage:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Setup Pandoc for html conversion
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install ospsuite ecosystem and cran packages
        run: |
          Rscript .github/workflows/install_dependencies.R
      - name: Run Tests
        run: |
          Rscript .github/workflows/test-reports.R
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ${{ runner.temp }}/tests
      - name: Update GitHub Profile README with failure badge
        if: failure() 
        uses: theboi/github-update-readme@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          header: "Reporting Engine Test Reports"
          subhead: "![Report Status](https://img.shields.io/badge/Report_Status-Failing-red)"
          footer: "Update on $(date +'%Y-%m-%d')"
          Default: |
            ## ${header}
            ${subhead}
            ${footer}
      - name: Update GitHub Profile README with success badge
        if: success() 
        uses: theboi/github-update-readme@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          header: "Reporting Engine Test Reports"
          subhead: "![Report Status](https://img.shields.io/badge/Report_Status-Success-green)"
          footer: "Update on $(date +'%Y-%m-%d')"
          Default: |
            ## ${header}
            ${subhead}
            ${footer}

      
