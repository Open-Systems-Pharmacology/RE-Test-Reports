name: Run RE Report Tests

on: push
  
jobs:
  test-reports:
    runs-on: windows-latest
    env: 
      status: Success
      statusColor: green
    steps:
      - name: Get current date for README.md
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
          format: "YYYY-MM-DD"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Setup Pandoc for html conversion
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install ospsuite ecosystem and cran packages
        run: |
          Rscript .github/workflows/install_dependencies.R
      - name: Run Tests
        run: |
          Rscript .github/workflows/test-reports.R
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ${{ runner.temp }}/tests  
      - name: Update status and statusColor if failure
        if: failure()
        run: |
          echo "status=Failure" >> $env:GITHUB_ENV
          echo "statusColor=red" >> $env:GITHUB_ENV
      - name: Update GitHub Profile README
        if: always()
        uses: theboi/github-update-readme@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          header: "Reporting Engine Test Reports"
          subhead: "![Report Status](https://img.shields.io/badge/Report_Status-${{env.status}}-${{env.statusColor}})"
          footer: |
            Updated on ${{ steps.date.outputs.time }} <br>
            [Report Artifact](https://github.com/Open-Systems-Pharmacology/RE-Test-Reports/actions)
          repoCount: 0
          reposPerRow: 0
          
